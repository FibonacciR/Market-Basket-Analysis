name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Start API server
        run: |
          nohup uvicorn src.api:app --host 0.0.0.0 --port 8000 &
          sleep 5
      - name: Run tests
        run: |
          pytest -q
      - name: Build Docker image
        run: |
          docker build -t mba-api:ci .
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Tag image for DockerHub
        run: |
          docker tag mba-api:ci ${{ secrets.DOCKERHUB_USERNAME }}/mba-api:latest
      - name: Push image to DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mba-api:latest
